                                               placeholder="+421 912 345 678">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Company</label>
                                        <input type="text" class="form-control" name="company" placeholder="Reasonauts">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Message</label>
                                        <input type="text" class="form-control" name="message"
                                               placeholder="Hello there!">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-round float-right" rel="tooltip"
                                    data-original-title="Can't wait for your message" data-placement="right">Send text :email:
