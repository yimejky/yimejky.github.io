---
layout: default
title: My Projects
---
<div class="section">
    <div class="container">
        <div class="title">
            <h1>{{ page.title }}</h1>
        </div>

        {% for project in site.projects %}
        <div class="row justify-content-between align-items-center">
            <div class="col-lg-5 mb-5 mb-lg-0 ">
                <h1 class="text-white font-weight-light">{{ project.title }}</h1>
                <p class="text-white mt-4">{{ project.date | date_to_string }}</p>
                <a href="{{ project.url }}" class="btn btn-warning mt-4" title="{{ project.title }}">See all components</a>
            </div>
            <div class="col-lg-6">
                <div id="carouselExampleControls" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="/assets/img/denys.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="/assets/img/fabien-bazanegue.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="/assets/img/mark-finn.jpg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <i class="tim-icons icon-minimal-left"></i>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <i class="tim-icons icon-minimal-right"></i>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
